<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>λab</title>
        <style>
            body {
                font-family: Verdana, Tahoma, Geneva, sans-serif;
                line-height: 140%;
                padding: 1rem 3rem;
            }

            #program, #macro {
                font-size: 250%;
                outline: none;
            }

            h1, .help {
                color: #999;
            }

            form {
                margin-bottom: 3cm;
            }

            #program_result, #macro_result {
                list-style: none;
                padding-left: 0;
                font-size: 150%;
            }

            #program_error, #macro_error {
                display: none;
                color: red;
                position: absolute;
                margin-top: -1rem;
            }

            #options {
                visibility: hidden;

                background: #ddd;
                padding: 1rem;

                width: 15rem;
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
            }
            #options h3 {
                margin-top: 1.5rem;
                margin-bottom: 0.5rem;
            }
            #options p {
                margin: 0.5rem 0;
            }

            .graph {
                float:right;
                overflow:visible;
                width: 500px;
                height: 500px;
            }

            #show_options {
                position: absolute;
                right: 0;
                top: 0;
                border: none;
                background: transparent;
                padding: 0.5rem 1rem 1rem 1rem;
                font-size: 200%;
            }
            #share_link {
                width: 100%;
                margin-top: 0;
            }
            
            .active_abs {
                color : #0000CD;
            }

            .active_subst {
                color : #B31B1B;
            }


            #macrolist {
                overflow: auto;
                list-style: none;
                padding-left: 0;
                font-size: 150%;
                height: 500px;
            }    

        </style>
    </head>
    <body>
        <h1>λab</h1>

        <div id="program" contenteditable="true">(λx. x) λy. y</div>

        <div class="graph" id="graph_result_output"></div>
        <div class="graph" id="graph_output"></div>

        <ul id="program_result"></ul>

        <p class="help program_help">Press the backslash key to type a λ.</p>

        <div id="program_error">
            ▼
            <span id="program_errorMessage"></span>
        </div>

        <div id="options">
            <input type = "checkbox"
            name = "guess"
            id = "guess"
            value = "guess"/>
            <label for = "cbv">Interactive Mode</label>
            <form id="strategy" action="">
                <h3>Reduction Strategy</h3>
                <p>
                    <input type = "radio"
                           name = "evalStrat"
                           id = "cbv"
                           value = "cbv"
                           checked = "checked" />
                    <label for = "cbv">Call-By-Value</label>
                </p>
                <p>
                    <input type = "radio"
                           name = "evalStrat"
                           id = "cbn"
                           value = "cbn" />
                    <label for = "cbn">Call-By-Name</label>
                </p>
                <p>
                    <input type = "radio"
                           name = "evalStrat"
                           id = "normal"
                           value = "normal" />
                    <label for = "normal">Full Normal Order</label>
                </p>
                <p>
                    <input type = "radio"
                        name = "evalStrat"
                        id = "appl"
                        value = "appl" />
                    <label for = "appl">Full Applicative Order</label>
                </p>

                <h3>Share</h3>
                <input type="text" id="share_link" readonly>
            </form>
        </div>
        <button id="show_options">⚙︎</button>

        <div id="macro" contenteditable="true">IF ≜ λb. λt. λf. b t f </div>
        <ul id="macro_result"></ul>
        <p class="macro_help">Press the = key to type a ≜. Press the enter key when done to save your definition.</p>
        
        <p class = "macro_list_help">Your currently defined macros: </p>
        <ul id = "macrolist"></ul>

        <div id="macro_error">
            ▼
            <span id="macro_errorMessage"></span>
        </div>

        <script src="lambdalab.bundle.js"></script>
    </body>
</html>
